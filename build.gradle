buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
    id "com.github.dcendents.android-maven" version "1.4.1"
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {

    libraryVersion = '0.3.4'
    supportLibsVersion = '25.3.0'

    android = [
            compileSdkVersion: 25,
            buildToolsVersion: '25.0.2',
            minSdkVersion    : 15,
            targetSdkVersion : 25,
            versionCode      : 7,
    ]

    bintrayRepo = 'android-maven'
    bintrayName = 'databinding-helpers'
    publishedGroupId = 'com.github.vielasis'

    libraryName = 'databinding-helpers'
    libraryDescription = 'Android databinding helpers for commonly used tasks'

    artifact = 'databinding-helpers'

    siteUrl = 'https://github.com/vielasis/databinding-helpers'
    vcsUrl = 'https://github.com/vielasis/databinding-helpers.git'


    developerId = 'vielasis'
    developerName = 'Krystian Viel Asis'
    developerEmail = 'its.viel@gmail.com'

    allLicenses = ["Apache-2.0"]
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
}